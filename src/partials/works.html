<section class="container works-wrap">
  <div class="works-foto">
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="/img/works/dt-works@1x.jpg 1x, /img/works/dt-works@2x.jpg 2x"
      />

      <source
        media="(min-width: 768px)"
        srcset="/img/works/tb-works@1x.jpg 1x, /img/works/dt-works@2x.jpg 2x"
      />

      <source
        media="(max-width: 767px)"
        srcset="/img/works/mb-works@1x.jpg 1x, /img/works/mb-works@2x.jpg 2x"
      />

        class="works-foto-image"
        src="/img/works/dt-works@1x.jpg"

        height="580"
      />

  <div class="works-describe">
    <h2 class="works-title">
      To order your <span class="works-accent">vegetable</span> basket, simply
      follow these <span class="works-accent">easy steps</span>

    <p class="works-text">
      Our baskets are assembled with care and delivered straight to your
      doorstep, so you can enjoy the taste of fresh fruit without ever leaving
      your home.
    </p>
  </div>
